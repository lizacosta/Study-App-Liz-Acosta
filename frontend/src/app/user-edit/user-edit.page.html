<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> {{accion}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-card>
    <ion-item>
   
      <ion-label class="ion-text-wrap">
        <h2>
          <ion-list>
            <!-- NOMBRE Y APELLIDO DEL USUARIO-->
            <ion-item *ngFor="let usuario of usuarios">
              <ion-label>{{usuario.name}} - {{usuario.last_name}}</ion-label>
              <ion-buttons slot="end">
                <ion-button (click)="addFriend(usuario.id)">
                  <ion-icon slot="icon-only" name="person-add-outline" style="font-size: 30px;"></ion-icon>
                </ion-button>
                
              </ion-buttons>
              </ion-item>
          </ion-list>
        </h2>
      </ion-label>
    </ion-item>
  </ion-card>

  
</ion-content>
